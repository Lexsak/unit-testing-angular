<div class="container">
  <h2>To-do List</h2>

  <div class="newTask">
    <input [(ngModel)]="newTask" placeholder="New Task" type="text" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul>
    <li
      *ngFor="let task of tasks; let i = index"
      
    >
      <span [ngClass]="{ 'completedTask': task.completed }">{{ task.text }}</span>
      <div class="btn-container">
          <button (click)="removeTask(i)" class="remove">Remove</button>
          <button (click)="markAsCompleted(i)">
            {{ task.completed ? "Mark as Incomplete" : "Mark as Completed" }}
          </button>
      </div>
    </li>
  </ul>
</div>
